<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars in database</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        th {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Color</th>
        <th>Year</th>
        <th>VIN</th>
        <th>Remove Car</th>
        <th>Edit Car</th>
    </tr>
    <tr th:each="car: ${cars}">
        <p><td th:text="${car.id}"/></p>
        <p><td th:text="${car.carBrand}"/></p>
        <p><td th:text="${car.carModel}"/></p>
        <p><td th:text="${car.color.name().toLowerCase()}"/></p>
        <p><td th:text="${car.yearOfProduction}"/></p>
        <p><td th:text="${car.VIN}"/></p>
        <td><a href="/deleteCar" th:href="@{/deleteCar(carId=${car.id})}">Delete</a></td>
        <td><a href="/editCar" th:href="@{/editCar(carId=${car.id})}">Edit</a></td>
    </tr>
</table>
<br>
<button onclick="window.location.href = '/';">Main menu</button>
</body>
</html>
