<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New route</title>
</head>
<body>
<h1>Create New Route Form:</h1>
<form method="post" action="#" th:object="${route}" th:action="@{/saveRoute}">
    <input type="hidden" th:field="*{id}">
    <h2>Route name: <input th:field="*{routeName}" type="text"></h2>
    <div>
        <h3>Start at:</h3>
        <div>Address: <input th:field="*{startAddress}" type="text"></div>
        <div>Date:<input th:field="*{startDate}" type="date"></div>
        <div>Time:<input th:field="*{startTime}" type="time"></div>
    </div>
    <div>
        <h3>Driver and Car:</h3>
            <div>Add driver:
                <select th:field="*{driverId}">
                    <option value="">SELECT</option>
                    <option th:each="driver : ${allDrivers}"
                            th:value="${driver.id}"
                            th:utext="${driver.lastName}"/>
                </select>
            </div>
        <br>
            <div>Add car:
                <select th:field="*{carId}">
                    <option value="">SELECT</option>
                    <option th:each="car : ${allCars}"
                            th:value="${car.id}"
                            th:utext="${car.carModel}"/>
                </select>
            </div>
    </div>
    <div>
        <h3>End at:</h3>
        <div>Adress:<input th:field="*{endAddress}" type="text"></div>
        <div>Date:<input th:field="*{plannedEndDate}" type="date"></div>
        <div>Time:<input th:field="*{plannedEndTime}" type="time"></div>
    </div>
    <br><br>
    <input type="submit" value="Submit">
</form>
<br>
<button onclick="window.location.href = '/' ;">Main menu</button>
</body>
</html>
