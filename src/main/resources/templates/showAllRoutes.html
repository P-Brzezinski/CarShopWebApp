<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Routes</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        th {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
<h1>Routes in database:</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Start date and time</th>
        <th>Start Address</th>
        <th>End date and time</th>
        <th>End Address</th>
        <th>Distance (KM)</th>
        <th>Planned time</th>
        <th>Driver assigned</th>
        <th>Car assigned</th>
        <th>Done?</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
    <tr th:each="route : ${allRoutes}">
        <td th:text="${route.id}"/>
        <td th:text="${route.routeName}"/>
        <td th:text="${route.startDateTime}"/>
        <td th:text="${route.startAddress}"/>
        <td th:text="${route.endDateTime}"/>
        <td th:text="${route.endAddress}"/>
        <td th:text="${route.getDistance()}"/>
        <td th:text="${route.getTravelTime()}"/>
        <td th:text="${route.driverId}"/>
        <td th:text="${route.carId}"/>
        <td><a href="#" th:href="@{/markAsDone(routeId=${route.id})}">Yes</a></td>
        <td><a href="#" th:href="@{/deleteRoute(routeId=${route.id})}">Delete</a></td>
        <td><a href="#" th:href="@{/submitRouteForm(routeId=${route.id})}">Edit</a></td>
    </tr>
</table>
<br>

<button onclick="window.location.href = '/';">Main menu</button>

</body>
</html>
