<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Routes</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        th {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
<h1>Routes in database:</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Start date</th>
        <th>Start time</th>
        <th>Start Address</th>
        <th>End date</th>
        <th>End time</th>
        <th>End Address</th>
        <th>Driver assigned</th>
        <th>Car assigned</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
    <tr th:each="route : ${allRoutes}">
        <td th:text="${route.id}"/>
        <td th:text="${route.routeName}"/>
        <td th:text="${route.startDate}"/>
        <td th:text="${route.startTime}"/>
        <td th:text="${route.startAddress}"/>
        <td th:text="${route.plannedEndDate}"/>
        <td th:text="${route.plannedEndTime}"/>
        <td th:text="${route.endAddress}"/>

        <td th:text="${route.driverId}"/>
        <td th:text="${route.carId}"/>
        <td><a href="#" th:href="@{/deleteRoute(routeId=${route.id})}">Delete</a></td>
        <td><a href="#" th:href="@{/editRoute(routeId=${route.id})}">Edit</a></td>
    </tr>
</table>
<br>

<button onclick="window.location.href = '/';">Main menu</button>

</body>
</html>
