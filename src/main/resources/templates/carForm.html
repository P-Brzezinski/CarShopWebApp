<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new car</title>
</head>
<body>
    <form method="post" action="#" th:object="${car}" th:action="@{/saveOrEditCar}">
        <input type="hidden" th:field="*{id}">

        <p>Car brand:<input th:field="*{carBrand}" type="text"></p>
        <p th:if="${#fields.hasErrors('carBrand')}" th:errors="*{carBrand}"></p>

        <p>Car model:<input th:field="*{carModel}" type="text"></p>
        <p th:if="${#fields.hasErrors('carModel')}" th:errors="*{carModel}"></p>

        <p>Color:<select th:field="*{color}">
            <option value="">SELECT</option>
            <option th:each="tr : ${colors}"
                    th:value="${tr}"
                    th:utext="${tr.name().toLowerCase()}" />
        </select>
        <p th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></p>

        <p>Year of production:<input th:field="*{yearOfProduction}" type="number"></p>
        <p th:if="${#fields.hasErrors('yearOfProduction')}" th:errors="*{yearOfProduction}"></p>

        <p>VIN:<input th:field="*{VIN}" type="text"></p>
        <p th:if="${#fields.hasErrors('VIN')}" th:errors="*{VIN}"></p>

        <p><input type="submit" value="Submit"></p>
    </form>

    <button onclick="window.location.href = '/';">Main menu</button>

    </body>
</html>
